<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Генератор таблиц</title>
</head>

<body>

<h1>Табличный генератор</h1>

<div class="qu">
    <ul><br>
    <!--Количество строк-->
    <label>
        Необходимое количество строк
        <input type="text" class="rows" id="rows" value="2">
    </label>

    <br><br>

    <!--Количество стобцов-->
    <label>
        Необходимое количество столбцов
        <input type="text" class="columns" id="columns" value="2">
    </label>

    <br><br>

    <!--Задаем ширину таблицы-->
    <label>
        Необходимая ширина таблицы в пикселях
        <input type="text" class="table_width" id="table_width" value="200px">
    </label>

    <br><br>

    <!--Задаем высоту таблицы-->
    <label>
        Необходимая высота таблицы в пикселях
        <input type="text" class="table_height" id="table_height" value="100px">
    </label>

    <br><br>

    <!--Задаем наличие рамки-->
    <p>
        <label>
            Рамка
            <input type="checkbox" class="checkbox" id="checkbox" value=" Рамка " checked>
        </label>
    </p>

    <button id="create" accesskey="l" onclick="addTable();" style="background-color: whitesmoke; width: 150px;">Создать таблицу (Alt + L)</button>
    <button id="combine" onclick="combineCells();" style="background-color: whitesmoke; width: 150px;">Объеденить ячейки</button>
    <br>
    <button id="clear" onclick="clearSpace();" style="background-color: whitesmoke; width: 150px;">Очистить поля</button>
    <button id="delete" onclick="destroyTable();" style="background-color: orangered; width: 150px; color: white; margin-bottom: 25px;">Удалить таблицу</button>
    </ul>
</div>
<br>
