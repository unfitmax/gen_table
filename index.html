<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="styleindex.css">
    <meta charset="UTF-8">
    <title>Генератор таблиц</title>
</head>

<body>

    <!--Количество строк-->
    <label>
        Необходимое количество строк
        <input type="text" class="rows" id="rows" value="2" >
    </label>

    <br><br>

    <!--Количество стобцов-->
    <label>
        Необходимое количество столбцов
        <input type="text" class="columns" id="columns" value="2" >
    </label>

    <br><br>

    <!--Задаем ширину таблицы-->
    <label>
        Необходимая ширина таблицы в пикселях
        <input type="text" class="table_width" id="table_width" value="200px" >
    </label>

    <br><br>

    <!--Задаем высоту таблицы-->
    <label>
        Необходимая высота таблицы в пикселях
        <input type="text" class="table_height" id="table_height" value="100px" >
    </label>

    <br><br>

    <!--Задаем наличие рамки-->
    <p>
        <label>
            Рамка
            <input type="checkbox" class="checkbox" id="checkbox" value=" Рамка ">
        </label>
        <button id="clear" onclick="clearSpace()" style="background-color: whitesmoke;">Очистить поля</button>
    </p>

    <button id="create" onclick="addTable();" style="background-color: whitesmoke;">Создать таблицу</button>
    <button id="delete" onclick="destroyTable();" style="background-color: orangered;">Удалить таблицу</button>

    <!--Генератор таблиц JS-->
    <script src = "jsindex.js"></script>

</body>

</html>
